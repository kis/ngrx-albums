<mat-input-container>
  <input matInput placeholder="Search" #search>
</mat-input-container>
<div></div>
<mat-tab-group>
  <mat-tab *ngFor="let tab of albums | async | category" label="{{tab}}">
    <mat-grid-list cols="1">
      <mat-grid-tile rowspan="1" colspan="1" *ngFor="let album of albums | async | sort: tab | search: search.value">
        <mat-grid-tile-header>{{album.title}}</mat-grid-tile-header>
        <img class="img"  mat-card-image [src]="product.photo">
        <mat-grid-tile-footer  fxLayout="row" fxLayoutAlign="space-between center">
          <button class="buy-btn" mat-raised-button color="accent" (click)="addProduct(product)">ADD</button>
          <button mat-raised-button color="accent">{{album.price | currency}}</button>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
